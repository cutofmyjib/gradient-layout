<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
    <link href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="background">
      <header class="heading-container">
        <div class="icon-container">
          <a href="nav.html">
            <i class="ion-ios-drag"></i>
          </a>
        </div>
        <div class="icon-container menu-icon">
          <a href="profile.html">
            <i class="ion-ios-upload-outline"></i>
          </a>
        </div>
        <span class="menu-heading">SETTINGS</span>
      </header>
      <section class="background-body">
        <div class="profile-pic">
          <i class="ion-ios-camera"></i>
          <img src="img/pic.jpg">
        </div>
        <div class="profile-settings-container">
          <div class="profile-settings-heading">
            <span>GENERAL</span>
            <span class="arrow-container">
              <i class="ion-ios-arrow-down"></i>
            </span>
          </div>
          <form action="" class="profile-settings signup-form">
          <p>
            <label>NAME</label>
            <input type="text" placeholder="Diana Lozano" name="name">
          </p>
          <p>
            <label>EMAIL</label>
            <input type="text" placeholder="thedianalozano@gmail.com" name="email">
          </p>
          <p>
            <label>PASSWORD</label>
            <input type="password" placeholder="6 alpha-numeric characters" name="password">
          </p>
          <p>
            <label>GENDER</label>
            <input type="radio" name="gender" value="male" class="radio-button"><span class="radio-gender">Male</span>
            <input type="radio" name="gender" value="female" class="radio-button"><span class="radio-gender">Female</span>
          </p>
          <p>
            <label>BIRTHDAY</label>
            <input type="text" placeholder="Month Day Year" name="birthday">
          </p>
        </form>
        </div>
      </section>
    </div>
  </body>
</html>
