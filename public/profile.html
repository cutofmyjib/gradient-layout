<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
    <link href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="background">
      <header class="heading-container">
        <div class="icon-container">
          <a href="nav.html">
            <i class="ion-ios-drag"></i>
          </a>
        </div>
        <div class="icon-container menu-icon">
          <a href="settings.html">
            <i class="ion-ios-settings"></i>
          </a>
        </div>
        <span class="menu-heading">DIANA LOZANO</span>
      </header>
      <section class="background-body">
        <div class="profile-pic">
          <img src="img/pic.jpg">
        </div>
        <div class="profile-overview">
          <div class="calendar-overview-specifier">
            <i class="ion-ios-arrow-left"></i>
            <h1>March 12</h1>
            <i class="ion-ios-arrow-right"></i>
          </div>
          <p>Good job! 9% more completed tasks this month.</p>
        </div>
        <div class="calendar-overview">
          <span class="overview-detail border-right">
            <span>36</span>
            <span>COMPLETED</span>
          </span>
          <span class="overview-detail">
            <span>4</span>
            <span>OVERDUE</span>
          </span>
        </div>
      </section>
      <div class="calendar-options-background">
      </div>
      <section class="options account-options-container" >
        <a href="calendar-day.html"><i class="ion-ios-calendar-outline"></i></a>
        <i class="ion-ios-plus"></i>
        <a href="overview.html"><i class="ion-stats-bars"></i></a>
      </section>
    </div>
  </body>
</html>
