<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
    <link href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="background">
      <header class="heading-container">
        <div class="icon-container">
          <a href="home.html">
            <i class="ion-ios-close-empty"></i>
          </a>
        </div>
        <span class="menu-heading">SIGN UP</span>
      </header>
      <section class="signup-body">
        <div class="signup-options">
          <div class="signup-option twitter border-right">
            <i class="ion-social-twitter"></i>
            Connect with Twitter
          </div>
          <div class="signup-option fb">
            <i class="ion-social-facebook"></i>
            Connect with Facebook
          </div>
          <div class="signup-option email border-top">
            <i class="ion-ios-email-outline"></i> or use your email address
          </div>
        </div>
        <form action="" class="signup-form border-top">
          <p>
            <label>NAME</label>
            <input type="text" placeholder="Diana Lastname" name="name">
          </p>
          <p>
            <label>EMAIL</label>
            <input type="text" placeholder="myemail@email.com" name="email">
          </p>
          <p>
            <label>PASSWORD</label>
            <input type="password" placeholder="6 alpha-numeric characters" name="password">
          </p>
          <p>
            <label>GENDER</label>
            <input type="radio" name="gender" value="male" class="radio-button"><span class="radio-gender">Male</span>
            <input type="radio" name="gender" value="female" class="radio-button"><span class="radio-gender">Female</span>
          </p>
          <p>
            <label>BIRTHDAY</label>
            <input type="text" placeholder="Month Day Year" name="birthday">
          </p>
          <input type="submit" value="CONTINUE" class="signup account-option">
        </form>
      </section>
    </div>
  </body>
</html>
