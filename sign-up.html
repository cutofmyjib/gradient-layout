<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>navigate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
    <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="background">
      <header class="heading-container">
        <div class="heading icon-container">
          <a href="home.html"><i class="ion-ios-close-empty"></i></a>
        </div>
        <div class="heading-h1-container">
          <h1 class="heading-h1">SIGN UP</h1>
        </div>
      </header>
      <section class="signup-body">
        <div class="signup-options">
          <div class="signup-option twitter">
            <i class="ion-social-twitter"></i>
            Connect with Twitter
          </div>
          <div class="signup-option fb">
            <i class="ion-social-facebook"></i>
            Connect with Facebook
          </div>
          <div class="signup-connect email">
            <i class="ion-ios-email-outline"></i> or use your email address
          </div>
        </div>
        <form action="" class="signup-form">
          <label>NAME</label>
          <input type="text" name="name">
          <label>EMAIL</label>
          <input type="text" name="email">
          <label>PASSWORD</label>
          <input type="text" name="password">
          <label>GENDER</label>
          <input type="radio" name="sex" value="male"> Male
          <input type="radio" name="sex" value="female"> Female
          <label>BIRTHDAY</label>
          <input type="text" name="birthday">
          <input type="submit" value="CONTINUE" class="signup account-option">
        </form>
      </section>
    </div>
  </body>
</html>
