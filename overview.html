<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>overview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
    <link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="background">
      <header class="heading-container">
        <div class="icon-container">
          <a href="nav.html">
            <i class="ion-ios-drag"></i>
          </a>
        </div>
        <div class="icon-container menu-icon">
          <i class="ion-ios-arrow-left"></i>
          <i class="ion-ios-arrow-right"></i>
        </div>
        <span class="menu-heading">OVERVIEW</span>
      </header>
      <section class="calendar-body">
        <div class="calendar-overview-specifier">
          <h1>Day</h1>
          <h1>Week</h1>
          <h1>Month</h1>
        </div>
        <div class="calendar-overview">
          <span class="overview-detail border-right">
            <span>36</span>
            <span>COMPLETED</span>
          </span>
          <span class="overview-detail">
            <span>4</span>
            <span>OVERDUE</span>
          </span>
        </div>
        <div class="overview-graph">
        <!-- graph -->
        </div>
      </section>
      <div class="calendar-options-background">
      </div>
      <section class="options account-options-container" >
        <i class="ion-ios-calendar-outline"></i>
        <i class="ion-ios-plus"></i>
        <i class="ion-stats-bars"></i>
      </section>
    </div>
  </body>
</html>
